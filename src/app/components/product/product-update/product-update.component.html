<mat-card>
	<mat-card-title> Alterar Produto </mat-card-title>
	<form>
		<mat-form-field>
			<mat-label>Nome</mat-label>
			<input matInput [(ngModel)]="product.name" name="name" />
		</mat-form-field>
		<mat-form-field>
			<mat-label>Pre√ßo R$</mat-label>
			<input matInput [(ngModel)]="product.price" name="price" />
		</mat-form-field>
	</form>
	<mat-card-actions>
		<button mat-raised-button (click)="updateProduct()" color="primary">Salvar</button>
		<button mat-raised-button (click)="cancel()" color="warn">Cancelar</button>
	</mat-card-actions>
</mat-card>
